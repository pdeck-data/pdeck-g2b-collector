name: G2B Auto Collector

on:
  schedule:
    - cron: "0 15 * * *" # 매일 00:00 KST 실행 (UTC 15시)
  workflow_dispatch:

jobs:
  g2b-job:
    runs-on: ubuntu-latest

    env:
      GDRIVE_PROGRESS_FILE_ID: ${{ secrets.GDRIVE_PROGRESS_FILE_ID }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Create service_account.json
        run: |
          echo "${{ secrets.GDRIVE_SERVICE_ACCOUNT_JSON }}" > service_account.json

      - name: Download progress.json from Google Drive
        run: |
          python collectors/g2b/download_progress.py

      - name: Run G2B Collector
        run: |
          python collectors/g2b/collect_all.py

      - name: Upload updated progress.json to Google Drive
        run: |
          python collectors/g2b/upload_progress.py
