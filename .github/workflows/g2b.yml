name: G2B Auto Collector

on:
  schedule:
    - cron: "0 15 * * *"
  workflow_dispatch:

jobs:
  g2b-job:
    runs-on: ubuntu-latest

    env:
      API_KEY: ${{ secrets.API_KEY }}
      GDRIVE_FOLDER_ID: ${{ secrets.GDRIVE_FOLDER_ID }}
      GDRIVE_PROGRESS_FILE_ID: ${{ secrets.GDRIVE_PROGRESS_FILE_ID }}
      GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}
      SLACK_TOKEN: ${{ secrets.SLACK_TOKEN }}
      SLACK_CHANNEL_ID: ${{ secrets.SLACK_CHANNEL_ID }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Create service_account.json
        run: |
          echo "${{ secrets.GOOGLE_CREDENTIALS }}" > service_account.json
          echo "✔ service_account.json created"

      - name: Add PYTHONPATH
        run: |
          echo "PYTHONPATH=${{ github.workspace }}" >> $GITHUB_ENV

      - name: Download progress.json OR create default
        run: |
          echo "=== 다운로드 시도 ==="
          if python collectors/g2b/download_progress.py; then
            echo "✔ 다운로드 성공"
          else
            echo "⚠️ 다운로드 실패, 기본 파일 생성"
            echo '{"last_processed_date": "2024-01-01", "total_collected": 0, "errors": []}' > progress.json
            echo "✔ 기본 progress.json 생성 완료"
          fi
          echo "=== 현재 디렉토리 파일 목록 ==="
          ls -la *.json || echo "JSON 파일 없음"

      - name: Verify progress.json exists
        run: |
          echo "=== 파일 존재 확인 ==="
          ls -la
          if [ -f "progress.json" ]; then
            echo "✔ progress.json 존재 확인"
            echo "파일 내용:"
            cat progress.json
          else
            echo "❌ progress.json 여전히 없음"
            echo "강제로 생성..."
            echo '{"last_processed_date": "2024-01-01", "total_collected": 0, "errors": []}' > progress.json
            echo "생성 후 확인:"
            cat progress.json
          fi

      - name: Run collector
        run: |
          python collectors/g2b/collect_all.py

      - name: Upload updated progress.json
        run: |
          python collectors/g2b/upload_progress.py || echo "⚠️ Upload failed but continuing"
