name: Collect API Data

on:
  schedule:
    - cron: "0 22 * * *" # 매일 07:00 KST 실행 (UTC 22:00)
  workflow_dispatch: # 수동 실행도 가능

jobs:
  collect:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: true # push 위해 필요

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run collector
        env:
          API_KEY: ${{ secrets.API_KEY }}
          SLACK_TOKEN: ${{ secrets.SLACK_TOKEN }}
          SLACK_CHANNEL_ID: ${{ secrets.SLACK_CHANNEL_ID }}
        run: python collectors/g2b/collect_all.py

      - name: Commit progress.json
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add data/logs/progress.json
          git commit -m "chore: update progress.json [skip ci]" || echo "No changes to commit"
          git push
