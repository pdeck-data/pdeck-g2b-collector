name: G2B Auto Collector

on:
  schedule:
    - cron: "0 15 * * *"
  workflow_dispatch:

jobs:
  g2b-job:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Set PYTHONPATH
        run: |
          echo "PYTHONPATH=$(pwd)" >> $GITHUB_ENV

      - name: Download progress.json
        run: |
          export PYTHONPATH=$(pwd)
          python collectors/g2b/download_progress.py

      - name: Run collector
        run: |
          export PYTHONPATH=$(pwd)
          python collectors/g2b/collect_all.py

      - name: Upload updated progress.json
        run: |
          export PYTHONPATH=$(pwd)
          python collectors/g2b/upload_progress.py
