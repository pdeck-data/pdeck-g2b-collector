name: G2B Auto Collector & Drive Uploader

on:
  schedule:
    - cron: "0 15 * * *" # KST 00:00 ì‹¤í–‰
  workflow_dispatch:

defaults:
  run:
    working-directory: api-collector/collectors/g2b

jobs:
  g2b_job:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Export Slack/API keys to env
        run: |
          echo "SLACK_TOKEN=${{ secrets.SLACK_TOKEN }}" >> $GITHUB_ENV
          echo "SLACK_CHANNEL_ID=${{ secrets.SLACK_CHANNEL_ID }}" >> $GITHUB_ENV
          echo "API_KEY=${{ secrets.API_KEY }}" >> $GITHUB_ENV
          echo "GDRIVE_FOLDER_ID=${{ secrets.GDRIVE_FOLDER_ID }}" >> $GITHUB_ENV

      # -------------------------
      # ğŸ” Base64 â†’ JSON ë””ì½”ë”©
      # -------------------------
      - name: Create service_account.json
        env:
          GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}
        run: |
          python3 -c "import base64, os; open('service_account.json','wb').write(base64.b64decode(os.environ['GOOGLE_CREDENTIALS']))"

      # -------------------------
      # ğŸ“ ë¡œê·¸ ë° ë°ì´í„° í´ë” ìƒì„±
      # -------------------------
      - name: Create Log & Raw Directories
        run: |
          mkdir -p data/logs
          mkdir -p data/raw

      # -------------------------
      # ğŸ“¥ Google Drive â†’ progress.json ë‹¤ìš´ë¡œë“œ
      # -------------------------
      - name: Download progress.json
        run: |
          python download_progress.py

      # -------------------------
      # ğŸš€ G2B ë°ì´í„° ìˆ˜ì§‘ ì‹¤í–‰
      # -------------------------
      - name: Run G2B Collector
        run: |
          python collect_all.py

      # -------------------------
      # ğŸ“¤ progress.json ì—…ë¡œë“œ
      # -------------------------
      - name: Upload updated progress.json
        run: |
          python upload_progress.py

      # -------------------------
      # ğŸ“¤ XML ë°ì´í„° Google Drive ì—…ë¡œë“œ
      # -------------------------
      - name: Upload Collected Data to Drive
        run: |
          python upload_to_drive.py
