name: G2B Auto Collector

on:
  schedule:
    - cron: "0 15 * * *"
  workflow_dispatch:

jobs:
  g2b-job:
    runs-on: ubuntu-latest

    env:
      API_KEY: ${{ secrets.API_KEY }}
      GDRIVE_FOLDER_ID: ${{ secrets.GDRIVE_FOLDER_ID }}
      GDRIVE_PROGRESS_FILE_ID: ${{ secrets.GDRIVE_PROGRESS_FILE_ID }}
      GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}
      SLACK_TOKEN: ${{ secrets.SLACK_TOKEN }}
      SLACK_CHANNEL_ID: ${{ secrets.SLACK_CHANNEL_ID }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Create service_account.json
        run: |
          echo "${{ secrets.GOOGLE_CREDENTIALS }}" | base64 -d > service_account.json
          echo "✔ service_account.json created and decoded"

      - name: Add PYTHONPATH
        run: |
          echo "PYTHONPATH=${{ github.workspace }}" >> $GITHUB_ENV

      - name: Verify Google credentials
        run: |
          echo "=== 디코딩 후 확인 ==="
          echo "첫 5글자: $(head -c 5 service_account.json)"
          if python -c "import json; data=json.load(open('service_account.json')); print(f'✔ 유효한 JSON - Type: {data.get(\"type\")}')" 2>/dev/null; then
            echo "✔ Google 인증 정보 로드 성공"
          else
            echo "❌ 아직도 JSON 문제"
            exit 1
          fi

      - name: Download progress.json
        run: |
          python collectors/g2b/download_progress.py

      - name: Run collector
        run: |
          python collectors/g2b/collect_all.py

      - name: Upload updated progress.json
        run: |
          python collectors/g2b/upload_progress.py
